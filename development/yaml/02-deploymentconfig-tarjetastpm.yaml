kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: tarjetastpm
  namespace: tarjetas-tpm
  labels:
    app: tarjetastpm
spec:
  replicas: 0
  selector:
    app: tarjetastpm
  template:
    metadata:
      labels:
        app: tarjetastpm
    spec:
      volumes:
        - name: config-php-ini-tarjetas-tpm
          configMap:
            name: config-php-ini-tarjetas-tpm
            defaultMode: 420
        - name: config-vendor-tarjetas-tpm
          configMap:
            name: config-vendor-tarjetas-tpm
            defaultMode: 420
        - name: app-local-secret
          secret:
            secretName: app-local-secret
            defaultMode: 420
        - name: ssls-secret
          secret:
            secretName: ssls-secret
            defaultMode: 420
      containers:
        - name: tarjetastpm
          image: 'quay.io/mhigueras/tarjetastpm:latest'
          ports:
            - containerPort: 4444
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config-php-ini-tarjetas-tpm
              mountPath: /config/phpConfig
            - name: config-vendor-tarjetas-tpm
              mountPath: /config/vendorConfig
            - name: app-local-secret
              mountPath: /config/DDBBSecrets  
            - name: ssls-secret
              mountPath: /config/sslSecrets
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
          imagePullSecrets:
           - name: nexus-registry-dockercfg
